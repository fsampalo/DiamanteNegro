services:
  - type: web
    name: gym-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gym-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    
  - type: pserv
    name: gym-tracker-db
    env: postgresql
    plan: free
    databaseName: gym_tracker
    user: gym_tracker_user
